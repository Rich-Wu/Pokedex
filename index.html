<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Red's Pokedex</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pokedex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <button id = "pokebutton">Add a new Pokemon to Red's team</button>
    <div class = "row">
      <div class = "col s12 m6 l4">
      <!-- <div class = "pokedex-container"> -->
        <div class = "pokedex-body">
          <div class = "lights">
            <div class = "pokedex-lens">
              <div class = "lens-glare"></div>
            </div>
            <div class = "red-light"></div>
            <div class = "yellow-light"></div>
            <div class = "green-light"></div>
          </div>
          <div class = "notch-right"></div>
          <div class = "screen-wrapper">
            <div class = "screen-wrapper-notch"></div>
            <div class = "greenscreen"></div>
          </div>
        </div>
      <!-- </div> -->
    </div>
    </div>
    <script src = "main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
