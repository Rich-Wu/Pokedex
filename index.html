<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Red's Pokedex</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pokedex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <button id = "pokebutton">Add a new Pokemon to Red's team</button>
    <div class = "row pokedex valign-wrapper">
      <div class = "col s12 m12 l4">
        <div class = "pokedex-body">
          <div class = "lights">
            <div class = "pokedex-lens">
              <div class = "lens-glare"></div>
            </div>
            <div class = "red-light"></div>
            <div class = "yellow-light"></div>
            <div class = "green-light"></div>
          </div>
          <div class = "notch-right"></div>
          <div class = "screen-wrapper">
            <div class = "screen-wrapper-notch"></div>
            <div class = "greenscreen">
              <p style = "padding-left: 10px;" id = "dexScreen">
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class = "col s12 m12 l8">
        <div class="carousel" id = "pokeSelector">
          <!-- <div class="carousel-item valign-wrapper">
            <div class = "pokeball"></div>
          </div> -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src = "main.js"></script>
  </body>
</html>
