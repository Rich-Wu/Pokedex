<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Red's Pokedex</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/Animate.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/pokemon-font.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!-- <button id = "pokebutton">Add a new Pokemon to Red's team</button> -->
    <!-- <div class = "container"> -->
    <div class = "row pokedex valign-wrapper">
      <div class = "col s12 m6 l4">
        <div class = "pokedex-body">
          <!-- <div class = "notch-right">
            <div class = "sizing"></div>
          </div> -->
          <div class = "lights">
            <div class = "pokedex-lens">
              <div class = "lens-glare"></div>
            </div>
            <div class = "lights-flex">
              <div class = "red-light"></div>
              <div class = "yellow-light"></div>
              <div class = "green-light"></div>
            </div>
          </div>
          <div class = "screen-wrapper">
            <div class = "screen-wrapper-notch"></div>
            <div class = "greenscreen">
              <p style = "padding-left: 10px; text-shadow: 1px 1px 0px #7cb17c" id = "dexScreen">
              </p>
            </div>
            <button class = "green scan">SCAN</button>
          </div>
        </div>
      </div>
      <div class = "col s12 m6 l7">
        <div class="carousel" id = "pokeSelector">
          <div class="carousel-item valign-wrapper">
            <div class = "stillball" id = "addNew"><i class="material-icons">add</i></div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src = "js/main.js"></script>
  </body>
</html>
