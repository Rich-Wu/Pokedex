<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Red's Pokedex</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link rel="stylesheet" href="main.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <button id = "pokebutton">Add a new Pokemon to Red's team</button>
    <div class = "row">
      <div class = "col s4">
        <div class = "pokedex-body">
          <div class = "lights">
            <div class = "pokedex-lens">
              <div class = "lens-glare"></div>
            </div>
            <div class = "red-light"></div>
            <div class = "yellow-light"></div>
            <div class = "green-light"></div>
          </div>
          <div class = "notch-right"></div>
          <div class = "screen-wrapper">
            <div class="screen-wrapper-notch">
            </div>
            <div class="speaker-grate-1"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src = "main.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
